<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="script.js"></script>
</head>
<body>
	<input type="text" id ="output">
	<table>
		<tr>
			
			<td><input type="checkbox" id="degreeBox" value ="Deg">Deg</td>
			<td><input type="button" onclick="output.value+='(' "value="("></td>
			<td><input type="button" onclick="output.value+=')' "value=")"></td>
			<td><input type="button" value ="π" onclick="output.value+='π'"></td>
			<td><input type="button" value="AC" onclick="output.value=''"></td>
		</tr>

		<tr>
			
			<td><input type="button" value ="sin" onclick="output.value+='sin('"></td>
			<td><input type="button" value="7" onclick="output.value+='7'"></td>
			<td><input type="button" value="8" onclick="output.value+='8'"></td>
			<td><input type="button" value="9" onclick="output.value+='9'"></td>
			<td><input type="button" value="/" onclick="output.value+='/'"></td>
			
		</tr>

		<tr>
			
			<td><input type="button" value ="cos" onclick="output.value+='cos('"></td>
			<td><input type="button" value="4" onclick="output.value+='4'"></td>
			<td><input type="button" value="5" onclick="output.value+='5'"></td>
			<td><input type="button" value="6" onclick="output.value+='6'"></td>
			<td><input type="button" value="*" onclick="output.value+='*'"></td>
			
		</tr>

		<tr>
			<td><input type="button" value ="tan" onclick="output.value+='tan('"></td>
			
			
			<td><input type="button" value="1" onclick="output.value+='1'"></td>
			<td><input type="button" value="2" onclick="output.value+='2'"></td>
			<td><input type="button" value="3" onclick="output.value+='3'"></td>
			<td><input type="button" value="-" onclick="output.value+='-'"></td>
		</tr>

		<tr>
			
			<td><input type="button" value ="resin" onclick="output.value+='resin'"></td>
			<td><input type="button" value="." onclick="output.value+='.'"></td>
			<td><input type="button" value="=" onclick="estimate()"></td>
			<td><input type="button" value="0" onclick="output.value+='0'"></td>
			<td><input type="button" value="+" onclick="output.value+='+'"></td>
			
		</tr>
	</table>
</body>
</html>
