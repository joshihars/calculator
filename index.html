<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="script.js"></script>
</head>
<body>
	<input type="text" id ="output">
	<table>
		<tr>
			<td><input type="button" value ="Rad" onclick="radian()"></td>
			<td><input type="button" value ="Deg" onclick="degree()"></td>
			<td><input type="button" value="x!" onclick="fact()"></td>
			<td><input type="button" value="("></td>
			<td><input type="button" value=")"></td>
			<td><input type="button" value="%" onclick="output.value+='%'"></td>
			<td><input type="button" value="CE" onclick="output.value+=''"></td>
		</tr>

		<tr>
			<td><input type="button" value ="Inv"></td>
			<td><input type="button" value ="sin"></td>
			<td><input type="button" value="ln"></td>
			<td><input type="button" value="7" onclick="output.value+='7'"></td>
			<td><input type="button" value="8" onclick="output.value+='8'"></td>
			<td><input type="button" value="9" onclick="output.value+='9'"></td>
			<td><input type="button" value="/" onclick="output.value+='&#247;'"></td>
		</tr>

		<tr>
			<td><input type="button" value ="&#928;"></td>
			<td><input type="button" value ="cos"></td>
			<td><input type="button" value="log"></td>
			<td><input type="button" value="4" onclick="output.value+='4'"></td>
			<td><input type="button" value="5" onclick="output.value+='5'"></td>
			<td><input type="button" value="6" onclick="output.value+='6'"></td>
			<td><input type="button" value="*"></td>
		</tr>

		<tr>
			<td><input type="button" value ="e"></td>
			<td><input type="button" value ="tan"></td>
			<td><input type="button" value="&radic;"></td>
			<td><input type="button" value="1" onclick="output.value+='1'"></td>
			<td><input type="button" value="2" onclick="output.value+='2'"></td>
			<td><input type="button" value="3" onclick="output.value+='3'"></td>
			<td><input type="button" value="-" onclick="output.value+='-'"></td>
		</tr>

		<tr>
			<td><input type="button" value ="Ans"></td>
			<td><input type="button" value ="EXP"></td>
			<td><input type="button" value="x^y"></td>
			<td><input type="button" value="0" onclick="output.value+='0'"></td>
			<td><input type="button" value="." onclick="output.value+='.'"></td>
			<td><input type="button" value="=" onclick="output.value=eval(output.value)"></td>
			<td><input type="button" value="+" onclick="output.value+='+'"></td>
		</tr>
	</table>
</body>
</html>
